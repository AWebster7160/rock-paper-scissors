<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation-practice/animation.css">
    <script language="JavaScript" src="animation-practice/animation.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="game-area">
        <div class="score-board">
            <img id="top-border" src="img/top-border.svg">
            <button id="test-choices">Click for choices!</button>
            <div class="choices">
            </div>
        </div>
        <div class="bottom-hands">
           <div class="player-hands">
                <img id="player-palm" src="img/bottom-hand-left.svg" height="500px" width="auto" alt="Left open palm">
                <img id="player-fist" src="img/right-fist.svg" height="500px" width="auto" alt="A hand making a fist">
            </div>
            <div class="computer-hands">
                <img id="computer-palm" src="img/bottom-hand-right.svg" height="500px" width="auto" alt="Right open palm"> 
                <img id="computer-fist" src="img/computer-fist.svg" height="500px" width="auto" alt="The opponent's fist">
                <img id="computer-thumb" src="img/computer-thumb.svg" height="550px" width="auto"  alt="The computer's thumb lol">
            </div>
    
    </div>
        

</div>
</body>
</html>
